<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Gem Puzzle</title>
</head>

<body>
  <div class="header">
    <h1 class="title">Gem Puzzle</h1>
    <div class="status-bar">
      <div class="counter">Moves: 0</div>
      <div class="timer">Time: 00:00</div>
    </div>
  </div>
  <div class="field" data-size="16" data-text="black" data-sound="on" data-image="off">
    <div class="settings">
      <h2 class="subtitle">Settings</h2>
      <div class="settings__text">
        <label for="text">Text: </label>
        <select name="text" id="text">
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div class="settings__sound">
        <label for="sound">Sound: </label>
        <select name="sound" id="sound">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div class="settings__image">
        <label for="image">Image: </label>
        <select name="image" id="image">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
      <div class="settings__field-size">
        <label for="field-size">Field size: </label>
        <select name="field-size" id="field-size">
          <option value="9">3x3</option>
          <option value="16" selected>4x4</option>
        </select>
      </div>
      <a href="#" class="popup-records__open">Best Scores</a>
    </div>
    <div class="end-of-game">Congratulations! You won!</div>
    <div class="popup-records"></div>
  </div>
  <div class="control-panel">
    <button class="settings-button">Settings</button>
    <button class="play">New game</button>
  </div>
</body>
</html>
